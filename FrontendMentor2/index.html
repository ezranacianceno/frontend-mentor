<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <main>

    <div class="container">
  
      <div class="result-card">
        
        <h2>Your Result</h2>
        <div class="total-score-container">
          <p class="total-score"><span class="actual-score">76</span> of 100</p>
        </div>
      
        <p class="rating">Great</p>
        <p class="rating-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary-card">
        <h2>Summary</h2>

        <div class="summary-body"> 
          <div class="criteria red-criteria">
            <div class="criteria-head">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p class="criteria-item">Reaction</p>
            </div>
            <div>
              <p class="criteria-score"><span class="criteria-actual-score">80</span> / 100</p>
            </div>
          </div>


          <div class="criteria yellow-criteria">
            <div class="criteria-head">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="criteria-item">Memory</p>
            </div>
            <div>
              <p class="criteria-score"><span class="criteria-actual-score">92</span> / 100</p>
            </div>
          </div>

          
          
          <div class="criteria green-criteria">
            <div class="criteria-head">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="criteria-item">Verbal</p>
            </div>
            <div>
              <p class="criteria-score"><span class="criteria-actual-score">61</span> / 100</p>
            </div>
          </div>
            
          <div class="criteria purple-criteria">
            <div class="criteria-head">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p class="criteria-item">Visual</p>
            </div>
            <div>
              <p class="criteria-score"><span class="criteria-actual-score">72</span> / 100</p>
            </div>
          </div>
        </div>

          
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
